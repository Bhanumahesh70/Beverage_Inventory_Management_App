<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <h:head>
        <title><ui:insert name="title">Dashboard</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <h:outputStylesheet library="css" name="authenticatedTemplate.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
            <div class="container-fluid">
                <h:link styleClass="navbar-brand" outcome="/welcome.xhtml">
                    <i class="bi bi-cup-straw"></i> Beverage Inventory
                </h:link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <h:link outcome="/welcome.xhtml" styleClass="nav-item nav-link #{fn:startsWith(view.viewId, '/welcome') ? 'active' : ''}">
                            Home
                        </h:link>
                        <ui:fragment rendered="#{loginController.admin}">
                            <h:link outcome="/admin/welcome.xhtml" styleClass="nav-item nav-link #{fn:startsWith(view.viewId, '/admin') ? 'active' : ''}">
                                Admin
                            </h:link>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.customer}">
                            <h:link outcome="/customer/welcome.xhtml" styleClass="nav-item nav-link #{fn:startsWith(view.viewId, '/customer') ? 'active' : ''}">
                                Customer
                            </h:link>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.inventoryManager}">
                            <h:link outcome="/inventoryManager/welcome.xhtml" styleClass="nav-item nav-link #{fn:startsWith(view.viewId, '/inventoryManager') ? 'active' : ''}">
                                Manager
                            </h:link>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.salesManager}">
                            <h:link outcome="/supplier/welcome.xhtml" styleClass="nav-item nav-link #{fn:startsWith(view.viewId, '/supplier') ? 'active' : ''}">
                                Supplier
                            </h:link>
                        </ui:fragment>
                    </div>
                    <h:form class="d-flex">
                        <h:commandButton styleClass="btn btn-outline-danger" action="#{loginController.doLogout()}" value="Logout"/>
                    </h:form>
                </div>
            </div>
        </nav>

        <main class="container mt-5 pt-3">
            <div class="bg-white p-4 rounded-3 shadow">
                <h1><ui:insert name="title">Welcome</ui:insert></h1>
                <ui:insert name="content">Content Area</ui:insert>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:body>
</html>
