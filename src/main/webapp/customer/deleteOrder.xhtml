<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:p="jakarta.faces.passthrough"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ezcomp="jakarta.faces.composite/ezcomp">

    <ui:define name="title" id="title">
        Delete Order
    </ui:define>

    <ui:define name="content" id="content">
        <h:form>
            <h:outputText value="Are you sure you want to delete this order?" />
            <h:dataTable value="#{placeOrderController.order.orderBeverageDetails}" var="detail">
                <h:outputLabel value="OrderId:" />
                <h:column>
                    <f:facet name="header">Beverage</f:facet>
                        #{detail.beverage.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{detail.quantity}
                </h:column>
            </h:dataTable>
            <h:commandButton value="Delete Order" action="#{placeOrderController.deleteOrder()}" />
            <h:commandButton value="Cancel" action="/customer/welcome.xhtml?faces-redirect=true" />
        </h:form>
    </ui:define>

</ui:composition>
