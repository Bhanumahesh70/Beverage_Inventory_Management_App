<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Edit Order</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:inputHidden value="#{customerOrderController.order.id}" />
                <h:outputLabel for="orderDate" value="Order Date:" />
                <h:inputText id="orderDate" value="#{customerOrderController.order.orderDate}">
                    <f:converter converterId="dateConverter" />
                </h:inputText>



                <!-- Editable list of beverages -->
                <h:outputLabel value="Edit Beverages:" />
                <h:dataTable value="#{customerOrderController.order.orderBeverageDetails}" var="detail">
                    <h:column>
                        <f:facet name="header">Beverage</f:facet>
                        <h:selectOneMenu value="#{detail.beverage}">
                            <f:selectItems value="#{beverageManagedBean.availableBeverages}" var="beverage"
                                           itemLabel="#{beverage.name}" itemValue="#{beverage}" />
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:inputText value="#{detail.quantity}" />
                    </h:column>
                </h:dataTable>
            </h:panelGrid>

            <h:commandButton value="Save Changes" action="#{customerOrderController.editOrder()}" />
        </h:form>
    </h:body>
</html>
