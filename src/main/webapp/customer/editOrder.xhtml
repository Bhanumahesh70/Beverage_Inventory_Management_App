<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <h3>Edit Order</h3>
            <h:outputLabel value="OrderId:" />
            <h:outputText value="#{placeOrderController.order.id}" /><br/>
            <h:outputLabel value="Customer:" />
            <h:outputText value="#{placeOrderController.order.customer.name}" /><br/>

            <h:outputLabel value="Supplier:" />
            <h:selectOneMenu value="#{placeOrderController.order.supplier}" converter="supplierConverter">
                <f:selectItems value="#{placeOrderController.suppliers}" var="s"
                               itemValue="#{s}" itemLabel="#{s.name}"/>
            </h:selectOneMenu><br/>

            <h:dataTable value="#{placeOrderController.order.orderBeverageDetails}" var="detail" style="width:100%">
                <h:column>
                    <f:facet name="header">Beverage</f:facet>
                    #{detail.beverage.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText value="#{detail.quantity}" converter="jakarta.faces.Integer"/>
                </h:column>
            </h:dataTable><br/>

            <h:commandButton value="Update Order" action="#{placeOrderController.updateOrder()}"/>
        </h:form>
    </ui:define>
</ui:composition>
