<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>View Order</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Order ID: " />
        <h:outputText value="#{customerOrderController.order.id}" />

        <h:outputText value="Order Date: " />
        <h:outputText value="#{customerOrderController.order.orderDate}" />

        <!-- List Order Beverage Details -->
        <h:dataTable value="#{customerOrderController.order.orderBeverageDetails}" var="detail">
            <h:column>
                <f:facet name="header">Beverage</f:facet>
                #{detail.beverage.name}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                #{detail.quantity}
            </h:column>
        </h:dataTable>

        <h:commandButton value="Back to Orders" action="/customer/welcome.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
