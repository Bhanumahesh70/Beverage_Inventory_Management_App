<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Place Order</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Place a New Order</h3>
            
            <h:outputLabel for="customer" value="Customer: " />
            <h:selectOneMenu id="customer" value="#{orderBean.selectedCustomer}" converter="customerConverter">
                <f:selectItems value="#{orderBean.customers}" var="c"
                               itemValue="#{c}" itemLabel="#{c.name}"/>
            </h:selectOneMenu><br/>

            <h:outputLabel for="supplier" value="Supplier: " />
            <h:selectOneMenu id="supplier" value="#{orderBean.selectedSupplier}" converter="supplierConverter">
                <f:selectItems value="#{orderBean.suppliers}" var="s"
                               itemValue="#{s}" itemLabel="#{s.name}"/>
            </h:selectOneMenu><br/>

            <h:dataTable value="#{orderBean.beverages}" var="b" style="width:100%">
                <h:column>
                    <f:facet name="header">Select</f:facet>
                    <h:selectBooleanCheckbox value="#{orderBean.selectedBeverages[b]}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Beverage</f:facet>
                    #{b.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{b.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText value="#{orderBean.beverageQuantities[b]}"/>
                </h:column>
            </h:dataTable><br/>

            <h:commandButton value="Submit Order" action="#{orderBean.placeOrder}"/>
        </h:form>
    </h:body>
</html>
