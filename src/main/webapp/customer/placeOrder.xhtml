<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:p="jakarta.faces.passthrough"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ezcomp="jakarta.faces.composite/ezcomp">

    <ui:define name="title" id="title">
        Place a New Order
    </ui:define>

    <ui:define name="content" id="content">
        <h:form>
            <h3>Place a New Order</h3>
            
            <h:outputLabel for="customer" value="Customer: " />
            <h:selectOneMenu id="customer" value="#{placeOrderController.selectedCustomer}" converter="customerConverter">
                <f:selectItems value="#{placeOrderController.customers}" var="c"
                               itemValue="#{c}" itemLabel="#{c.name}"/>
            </h:selectOneMenu><br/>

            <h:outputLabel for="supplier" value="Supplier: " />
            <h:selectOneMenu id="supplier" value="#{placeOrderController.selectedSupplier}" converter="supplierConverter">
                <f:selectItems value="#{placeOrderController.suppliers}" var="s"
                               itemValue="#{s}" itemLabel="#{s.name}"/>
            </h:selectOneMenu><br/>

            <h:dataTable value="#{placeOrderController.beverages}" var="b" style="width:100%">
                <h:column>
                    <f:facet name="header">Select</f:facet>
                    <h:selectBooleanCheckbox value="#{placeOrderController.selectedBeverages[b]}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Beverage</f:facet>
                    #{b.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{b.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText value="#{placeOrderController.beverageQuantities[b]}"/>
                </h:column>
            </h:dataTable><br/>

            <h:commandButton value="Submit Order" action="#{placeOrderController.placeOrder}"/>
        </h:form>
    </ui:define>

</ui:composition>
