<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:p="jakarta.faces.passthrough"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ezcomp="jakarta.faces.composite/ezcomp">

    <ui:define name="title" id="title">
        Place a New Order
    </ui:define>

    <ui:define name="content" id="content">
        <h:form id="orderForm">
            <h:panelGrid columns="2" class="panelGrid">
                <h:outputText value="Supplier" class="label" />
                <h:selectOneMenu 
                    converter="supplierConverter"
                    value="#{placeOrderController.selectedSupplier}"
                    class="selectMenu">
                    <f:selectItems 
                        var="s"
                        value="#{placeOrderController.availableSuppliers}"
                        itemLabel="#{s.name}"
                        itemValue="#{s}"
                        />
                </h:selectOneMenu>
                <ui:repeat value="#{placeOrderController.beveragesByType}" var="typeEntry" class="beverageType">
                    <h:outputText value="#{typeEntry.key}" class="typeHeading" />
                    <h:dataTable value="#{typeEntry.value}" var="beverage" class="dataTable">
                        <h:column>
                            <h:outputText value="#{beverage.name}" class="beverageName" />
                        </h:column>
                        <h:column>
                            <h:inputText 
                                converter="integerConverter"
                                value="#{placeOrderController.quantityMap[beverage]}"
                                class="quantityInput" />
                        </h:column>
                    </h:dataTable>
                </ui:repeat>
            </h:panelGrid>

            <h:commandButton value="Place Order" action="#{placeOrderController.placeOrder}" class="submitButton" />
        </h:form>
    </ui:define>

</ui:composition>
