<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Customer Dashboard
    </ui:define>

    <ui:define name="content">
        <div class="welcome-header">
            <h1>Welcome #{loginController.authenticatedUser}!</h1>
            <h:link outcome="/customer/placeOrder.xhtml" class="btn btn-primary">Place a new Order</h:link>
        </div>

        <h:dataTable value="#{customerWelcomeController.customer.orders}" var="orders"
                     styleClass="table table-responsive-md table-striped table-hover mt-4">
            <h:column>
                <f:facet name="header">Order Id</f:facet>
                #{orders.id}
            </h:column>
            <h:column>
                <f:facet name="header">Order Quantity</f:facet>
                #{orders.quantity}
            </h:column>
            <h:column>
                <f:facet name="header">Order Date</f:facet>
                #{orders.orderDate}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{orders.status}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="View" class="btn btn-info"
                                     action="#{placeOrderController.displayViewOrderPage(orders)}" />
                    <h:commandButton value="Delete" class="btn btn-danger"
                                     action="#{placeOrderController.deleteOrder(orders)}"
                                     rendered="#{orders.status eq 'Placed'}"
                                     onclick="return confirm('Are you sure you want to delete this order?');" />
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
