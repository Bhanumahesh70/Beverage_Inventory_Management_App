<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Customer
    </ui:define>

    <ui:define name="content">
        Welcome #{loginController.authenticatedUser}!! to the Customer section of the Beverage Inventory Application
        <h:link outcome="/customer/placeOrder.xhtml">Place a new Order</h:link>
        <h:link outcome="/customer/createOrder.xhtml">create a new Order</h:link>
        <h:dataTable
            styleClass="table table-striped table-hover"
            value="#{customerWelcomeController.customer.orders}" var="orders" >
            <h:column>
                <f:facet name="header">Order Id</f:facet>
                <h:outputText value="#{orders.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Order quantity</f:facet>
                <h:outputText value="#{orders.quantity}" />
            </h:column>
            <h:column>
                <f:facet name="header">Order date</f:facet>
                <h:outputText value="#{orders.orderDate}" />
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                    #{orders.status}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="view" action="#{placeOrderController.displayViewOrderPage(orders)}" />
                    <h:commandButton value="edit" action="#{customerOrderController.displayEditOrderPage(orders)}" />
                    <h:commandButton value="delete" action="#{customerOrderController.displayDeleteOrderPage(orders)}" />
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
