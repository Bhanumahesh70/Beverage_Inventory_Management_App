<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        SignUp Page
    </ui:define>

    <ui:define name="content">
        <div class="signup-container">
            <h:form styleClass="signup-form">
                <h:panelGrid columns="2" columnClasses="form-label, form-input">
                    <h:outputLabel value="Username:" for="username"/>
                    <h:inputText id="username" value="#{userController.newUser.userName}" required="true" requiredMessage="Username is required"/>

                    <h:outputLabel value="Password:" for="password"/>
                    <h:inputSecret id="password" value="#{userController.newUser.password}" required="true" requiredMessage="Password is required"/>

                    <h:outputLabel value="Email:" for="email"/>
                    <h:inputText id="email" value="#{userController.newUser.email}" required="true" requiredMessage="Email is required"/>

                    <h:outputLabel value="Role:" for="role"/>
                    <h:selectOneMenu id="role" value="#{userController.selectedRole}" converter="groupConverter">
                        <f:selectItems value="#{userController.groups}" var="group" itemLabel="#{group.groupName}" itemValue="#{group}"/>                                    
                    </h:selectOneMenu>

                    <f:facet name="footer">
                        <div class="footer">
                            <h:commandButton value="Signup" action="#{userController.register()}" styleClass="btn btn-primary"/>
                            <h:commandButton value="Cancel" action="#{userController.cancel}" immediate="true" styleClass="btn btn-cancel"/>
                        </div>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
