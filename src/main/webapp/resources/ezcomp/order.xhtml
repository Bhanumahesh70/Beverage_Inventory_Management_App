<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="jakarta.faces.passthrough"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="operation" required="true" type="java.lang.String" />
        <cc:attribute name="order" required="true" type="edu.iit.sat.itmd4515.bpasham.domain.Order" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <!-- Order ID -->
            <p>
                <h:panelGroup layout="block" rendered="#{not cc.attrs.operation.equalsIgnoreCase('create')}">
                    <h:outputLabel value="Order ID: #{cc.attrs.order.id}" for="orderId" />
                    <h:inputHidden id="orderId" value="#{cc.attrs.order.id}" />   
                    <h:message for="orderId" errorStyle="color:red" infoStyle="color:green" />
                </h:panelGroup>
            </p>
            
            <!-- Other order details like date, status, etc. -->

            <!-- Supplier -->
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Supplier" for="supplier" />
                    <h:selectOneMenu 
                        converter="supplierConverter"
                        value="#{cc.attrs.order.supplier}"
                        id="supplier">
                        <f:selectItems 
                            var="s"
                            value="#{placeOrderController.availableSuppliers}"
                            itemLabel="#{s.name}"
                            itemValue="#{s}"
                            />
                    </h:selectOneMenu>
                </h:panelGroup>
            </p>

            <!-- Beverages and quantities -->
            <ui:repeat value="#{cc.attrs.order}" var="order">
                <p>
                    <h:panelGroup layout="block">
                        <h:outputText value="Beverage Name: #{order.beverages.name}" />
                        <h:inputText 
                            value="#{order.quantity}"
                            class="quantityInput" />
                    </h:panelGroup>
                </p>
            </ui:repeat>

            <h:commandButton 
                rendered="#{cc.attrs.operation.equalsIgnoreCase('create')}"
                value="Place Order" 
                action="#{cc.attrs.action}" />
            <h:commandButton 
                rendered="#{cc.attrs.operation.equalsIgnoreCase('edit')}"
                value="Edit Order" 
                action="#{cc.attrs.action}" />
            <h:commandButton 
                rendered="#{cc.attrs.operation.equalsIgnoreCase('delete')}"
                value="Delete Order" 
                action="#{cc.attrs.action}" />
            <h:commandButton 
                rendered="#{cc.attrs.operation.equalsIgnoreCase('view')}"
                value="View Order" 
                action="#{cc.attrs.action}" />

        </h:form>
    </cc:implementation>
</html>
