<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Admin
    </ui:define>

    <ui:define name="content">
        <div class="container mt-5">
            <h1 class="mb-4">Welcome #{loginController.authenticatedUser} to the Admin section of the Beverage Inventory Application</h1>

            <h:dataTable value="#{adminController.pendingSupplierRequests}" var="userRequest" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header" class="thead-dark">
                        Username
                    </f:facet>
                    #{userRequest.userName}
                </h:column>
                <h:column>
                    <h:form>
                        <f:facet name="header" class="thead-dark">
                            Approve
                        </f:facet>
                        <h:commandButton value="Approve" action="#{adminController.approveSupplier(userRequest)}" styleClass="btn btn-success"/>
                    </h:form>
                </h:column>
            </h:dataTable>

            <!-- Conditionally display a message if there are no requests -->
            <ui:fragment rendered="#{empty adminController.pendingSupplierRequests}">
                <div class="alert alert-info" role="alert">
                    No pending supplier requests.
                </div>
            </ui:fragment>

        </div>
    </ui:define>

</ui:composition>
