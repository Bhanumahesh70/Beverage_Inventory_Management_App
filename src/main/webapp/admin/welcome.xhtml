<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
       Admin
    </ui:define>

    <ui:define name="content">
        Welcome #{loginController.authenticatedUser}!! to the Admin section of the Beverage Inventory Application
        
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{beverageService.findAll()}" var="beverage" >
            <h:column>
                <f:facet name="header">Beverage Id</f:facet>
                <h:outputText value="#{beverage.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{beverage.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{beverage.type.label}" />
            </h:column>
            <h:column>
                <f:facet name="header">ExpiryDate</f:facet>
                <h:outputText value="#{beverage.expiryDate}" >
                    <f:convertDateTime type="localDate" dateStyle="full" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">NonAlcoholic</f:facet>
                <h:outputText value="#{beverage.isNonAlcoholic}" />
            </h:column>
            <h:column>
                <f:facet name="header"># Orders</f:facet>
                <h:outputText value="#{beverage.orders.size()}" />
            </h:column>
            
            <!-- comment 
            <h:column>
                <f:facet name="header"># Suppliers</f:facet>
                <h:outputText value="# {beverage.suppliers.size()}" />
            </h:column>
            -->
            <!-- comment 
            <h:column>
                <f:facet name="header"># Suppliers name</f:facet>
                <ui:repeat value="# {beverage.suppliers}" var="Supplier">
                    <h:outputText value="# {supplier.name}" />
                    
                </ui:repeat>
            </h:column>
             -->
        </h:dataTable>
      
    </ui:define>

</ui:composition>
