<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Admin
    </ui:define>

    <ui:define name="content">
        Welcome #{loginController.authenticatedUser}!! to the Admin section of the Beverage Inventory Application

        <h:dataTable value="#{adminController.pendingSupplierRequests}" var="userRequest">
            <h:column>
                <f:facet name="header">Username</f:facet>
                    #{userRequest.userName}
            </h:column>
            <h:column>
                <h:form>
                <f:facet name="header">Approve</f:facet>
                <h:commandButton value="Approve" action="#{adminController.approveSupplier(userRequest)}"/>
            </h:form>
            </h:column>
        </h:dataTable>


    </ui:define>

</ui:composition>
