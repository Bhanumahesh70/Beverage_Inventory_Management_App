<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="jakarta.faces.html">

    <ui:define name="title">
        <h:panelGroup class="container mt-5">
            <h:panelGroup class="page-title text-center row d-flex justify-content-center">
                Login Page
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

    <ui:define name="content">
        <h:panelGroup class="container mt-5">
            <h:panelGroup class="row d-flex justify-content-center">
                <h:panelGroup class="col-md-6">
                    <h:form class="card shadow p-4">
                        <p class="form-group">
                            <h:inputText binding="#{uname}"
                                         class="form-control #{uname.valid ? '': 'is-invalid'}"
                                         id="userName" value="#{loginController.user.userName}" />
                            <h:message for="userName" styleClass="form-text text-danger" />
                            <h:outputLabel for="userName" value="User Name" class="form-label" />
                        </p>
                        <p class="form-group">
                            <h:inputSecret binding="#{passwd}"
                                           class="form-control #{passwd.valid ? '': 'is-invalid'}"
                                           id="password" value="#{loginController.user.password}" />
                            <h:message for="password" styleClass="form-text text-danger" />
                            <h:outputLabel for="password" value="Password" class="form-label" />
                        </p>
                        <p class="form-group text-center">
                            
                            <h:commandButton class="btn btn-primary w-100" value="Login" action="#{loginController.doLogin()}" style="margin-bottom: 10px;" />
                             <h:commandButton value="Sign Up" action="signup" styleClass="btn btn-secondary w-100" />
                        </p>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
